<template name="display">

    {{> header}}

    <div class="catbox">
        <h3>Listes des produits</h3>
        <a class="btn btn-success" href="/">Retour</a>
        <a href="/panier"><img class="panier" src="/panier.png"></a>
        <hr>

    </div>

    <ul class="tabitem">
        {{#each produits}}
            <li class="oneitem">
                <div class="row">
                    <div class="itemimg col-xs-12 col-md-3">
                        <img class="img-fluid" src="/{{image}}">
                    </div>
                    <div class="itemdescription col-xs-12 col-md-9">
                        <h4>{{name}} {{price}}â‚¬</h4>
                        <p class="itemdesc">{{description}}</p>
                        {{> form}}
                    </div>
                </div>
            </li>
            <hr>
        {{/each}}
    </ul>
</template>
