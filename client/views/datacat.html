<template name="datacat">
    <li class="datadetails">
        {{#unless btnchangedataclicked}}
            <p><strong class="datap">Nom : </strong>{{name}}</p>
            <p><strong class="datap">Image : </strong>{{image}}<img class="btndeletedata" src="/delete.png"><img class="btnchangedata" src="/update.png"></p>

        {{/unless}}
        {{#if btnchangedataclicked}}
            {{> formdatacat}}
        {{/if}}
    </li>
    <hr>
</template>
